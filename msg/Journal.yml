- en: |
    Earl Simmons (December 18, 
    1970 – April 9, 2021), known 
    professionally as DMX ("Dark 
    Man X"), was an American rapper.
    
    His accolades included an 
    American Music Award, a 
    Billboard Music Award, and six 
    Grammy Award nominations. 
    
    Regarded as an influential 
    figure in the late 1990s and 
    2000s and one of the greats 
    of hip-hop, his music is 
    characterized by his 
    "aggressive" rapping style, 
    with lyrical content varying 
    from hardcore themes to prayers. 
    His violent lyricism helped 
    popularize the horrorcore genre. 
    
    He began rapping in the early 
    1990s and released his debut 
    album It´s Dark and Hell Is Hot
    in 1998, to both critical 
    acclaim and commercial success, 
    selling 251,000 copies within 
    its first week of release. 
    
    DMX released his best-selling 
    album, ...And Then There Was X, 
    in 1999, which included the hit 
    single "Party Up (Up in Here)". 
    
    His 2003 singles "Where the 
    Hood At?" and "X Gon´ Give It 
    to Ya" were also commercially 
    successful. 
    
    He was the first artist to 
    debut an album at No. 1 five 
    times in a row on the 
    Billboard 200 charts. 
    
    Overall, DMX sold over 74 
    million records worldwide.
  id: 11455
    
    
